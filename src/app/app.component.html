<h2 style="display: flex;justify-content:center;">Employee Page</h2>
<hr style="background-color: #747480;width: 13%;">
<div class="container p-0">
  <div class="row-header" style="display:flex;background:lightgray;">
    <h4 style="margin:10px;">Workforce Employee</h4>
    <button mat-raised-button style="margin-left: auto;" (click)="openModal(0)">Add Employee</button>
  </div>
  <div class="totalEmployees"
    style="display:flex;justify-content:flex-end;color:lightskyblue;font-weight: 600;margin-right:1rem;">
    Total of &nbsp;
    <span style="color: lightsalmon;">{{totalEmployees}}</span>
    &nbsp;employess
  </div>
  <div class="body-container" style="display:flex;padding:10px;flex-flow: row wrap;">
    <div class="userCard" *ngFor="let user of currentData" style="flex:1 0 25%;margin:10px;display:flex;" (click)="openModal(user.id)">
      <div class="detailCard" style="margin:auto;display:flex;flex-direction: column;">
        <img src={{user.avatar}} />
        <div class="name" style="background:lightskyblue;display:flex;justify-content:center;">
          <label>{{user.first_name}}</label>&nbsp;
          <label>{{user.last_name}}</label>
        </div>
      </div>

    </div>
  </div>
  <div class="footer" style="display:flex;justify-content: flex-end;flex-flow: row wrap;">
    <button mat-raised-button *ngFor="let pages of totalPages" (click)="pageOnClick(pages)">{{pages}}</button>
  </div>
</div>
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 750px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Employee Details</h4>
      </div>
      <div class="modal-body">
        <div class="formContainer" style="display:flex;flex-direction:row;">
          <!-- Image -->
          <div class="leftForm" style="display:flex;flex-direction:column;">
            <img src={{imageAva}} style="height: 200px;margin: 5px;"/>
            <div class="buttons" style="display:flex;flex-direction:row;justify-content: center;">
              <button mat-raised-button color="primary">Update</button>
              <button mat-raised-button color="warn">Remove</button>
            </div>
           
          </div>
          <div class="employeeForm" style="display:flex;flex-direction:column;margin:auto;">
            <mat-form-field class="example-full-width">
              <mat-label>Employee ID</mat-label>
              <input matInput placeholder="Enter Employee ID" [(ngModel)]="employeeID">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Enter First Name" [(ngModel)]="firstName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Enter Last Name" [(ngModel)]="lastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter Employee Email" [(ngModel)]="empEmail">
            </mat-form-field>
            
              <mat-label >Upload Image</mat-label>
              <input  class="ng-hide" id="input-file-id" multiple type="file" />
              <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
           
            <!-- <input class="ng-hide" id="input-file-id" multiple type="file" />
            <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label> -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mat-stroked-button color="primary" type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()"
          style="border: 2px solid black;">Close</button>
      </div>
    </div>
  </div>
</div>
